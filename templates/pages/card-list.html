{% if cards %}
{% csrf_token %}
<ul class="list-group col-12">
{% for card in cards %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="pull-left ">
         <img src="{{ card.spotify_cover_url }}"  class="img-reponsive img-rounded" style="width:150px;" />
       </span>

        {{ card.spotify_name }}: {{ card.card_uid }}
        <span class="badge badge-danger badge-pill"
            style="cursor: pointer;"
            hx-delete="{% url 'app:delete-card' card.pk %}"
            hx-target="#card-list"
            hx-confirm="Are you sure you wish to delete?">X</span>
    </li>
{% endfor %}
</ul>
{% else %}
<p>No Contact</p>
{% endif %}
